<div class="row">
        <div class="col-md-4 offset-md-4">
            <h1>Login For User</h1><br>
            <form [formGroup]="loginUser">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type='email' id="email" class="form-control" 
                    [ngClass] = "{'is-invalid':loginUser.get('email').touched && loginUser.get('email').invalid}" formControlName="email" >
                    <span class="invalid-feedback">Email cannot be blank</span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" [ngClass] = "{'is-invalid': loginUser.get('password').touched && loginUser.get('password').invalid}"
                    formControlName="password">
                    <span class="invalid-feedback">Password cannot be blank</span>
                </div>
                <button (click)="handleSubmit()" class="btn btn-primary btn-lg btn-block">Login</button><br>
                <span><button routerLink="/loginAdmin" class="btn btn-info btn-small">Login as an Admin</button>  <button routerLink='/registerUser' style="margin-left:23px" class="btn btn-info btn-small">Register as a User</button></span>
            </form>
        </div>
    </div>
