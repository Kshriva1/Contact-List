<div class="row">
        <div class="col-md-4 offset-md-4">
            <h1>Create Contact</h1><br>
            <form [formGroup]="createContact">
                <div class="form-group">
                    <label for="UserName">Name</label>
                    <input type='text' id="name" class="form-control" 
                    [ngClass] = "{'is-invalid':createContact.get('name').touched && createContact.get('name').invalid}" formControlName="name" >
                    <span class="invalid-feedback">Name cannot be blank</span>
                </div>
                <div class="form-group">
                    <label for="phone">Phone-Number</label>
                    <input type="tel" id="phone" class="form-control" [ngClass] = "{'is-invalid': createContact.get('phone').touched && createContact.get('phone').invalid}"
                    formControlName="phone">
                    <span class="invalid-feedback">Phone-Number cannot be blank</span>
                </div>
                <button (click)="handleSubmit()" class="btn btn-primary btn-lg btn-block">Create Contact</button><br>
            </form>
        </div>
    </div>
